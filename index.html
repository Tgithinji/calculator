<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear" data-key="Escape">AC</button>
            <button class="backspace" data-key="Backspace">C</button>
            <button class="percent" data-key="%">%</button>
            <button class="operator" data-key="+">+</button>
            <button class="button" data-key="7">7</button>
            <button class="button" data-key="8">8</button>
            <button class="button" data-key="9">9</button>
            <button class="operator" data-key="-">-</button>
            <button class="button" data-key="4">4</button>
            <button class="button" data-key="5">5</button>
            <button class="button" data-key="6">6</button>
            <button class="operator" data-key="*">*</button>
            <button class="button" data-key="1">1</button>
            <button class="button" data-key="2">2</button>
            <button class="button" data-key="3">3</button>
            <button class="operator" data-key="/">/</button>
            <button class="negative" data-key="|">-/+</button>
            <button class="button" data-key="0">0</button>
            <button class="dot" data-key=".">.</button>
            <button class="equals" data-key="Enter">=</button>
        </div>
    </div>

    <div class="footer">
        <p>Created by Teddy Githinji &copy</p>
    </div>
    
</body>
</html>
